<div class="container mb-3">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <h3>Agregar Producto</h3>
          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="mb-3">
              <label for="producto" class="form-label">Producto</label>
              <input type="text" formControlName="producto" 
              class="form-control" id="producto" placeholder="producto">
              <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')">
                <span>El nombre del producto <strong>es obligatorio</strong></span>
              </div>
            </div>
        
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" formControlName="categoria"
                 class="form-control" id="categoria" placeholder="categoria">
                 <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')">
                  <span>La categoria del producto <strong>es obligatoria</strong></span>
                </div>
              </div>
        
              <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicacion</label>
                <input type="text" formControlName="ubicacion"
                 class="form-control" id="ubicacion" placeholder="ubicacion">
                 <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')">
                  <span>La ubicacion del producto <strong>es obligatoria</strong></span>
                </div>
              </div>
        
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" formControlName="precio"
                class="form-control" id="precio" placeholder="precio">
                <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')">
                  <span>El precio del producto <strong>es obligatorio</strong></span>
                </div>
              </div>
        
            <div>
              <button type="submit" [disabled]="productoForm.invalid" class="btn btn-secondary btn-xs me-2">Agregar</button>
            <button  class="btn btn-success" routerLink="">Volver</button>
            </div>
          </form>

        </div> 
      </div>
    </div>
  </div>
</div>
