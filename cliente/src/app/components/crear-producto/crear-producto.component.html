<div class="container mb-3">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <h3>Agregar Producto</h3>
          <form>
            <div class="mb-3">
              <label for="producto" class="form-label">Producto</label>
              <input type="text" class="form-control" id="producto" aria-describedby="producto">
            </div>
        
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" aria-describedby="categoria">
              </div>
        
              <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicacion</label>
                <input type="text" class="form-control" id="ubicacion" aria-describedby="ubicacion">
              </div>
        
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" aria-describedby="precio">
              </div>
        
            <div>
              <button type="submit" class="btn btn-secondary btn-xs me-2">Agregar</button>
            <button type="submit" class="btn btn-success" routerLink="">Volver</button>
            </div>
          </form>

        </div> 
      </div>
    </div>
  </div>
</div>
