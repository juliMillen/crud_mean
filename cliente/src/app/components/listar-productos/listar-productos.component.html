<div class="container mt-5">
<div class="row">
    <div class="col-lg-8 offset-lg-2">
        <div class="card">
            <div class="card-body text-center">
                <span class="titulo">
                    Listado de Productos
                </span>
                <button class="btn btn-success float-end" 
                routerLink="/crear-producto">
                    Agregar Producto
                </button>

                <table *ngIf="productos.length > 0" class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Ubicacion</th>
                        <th scope="col">Precio</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let prod of productos">
                        <th>{{prod.nombre}}</th>
                        <td>{{prod.categoria}}</td>
                        <td>{{prod.ubicacion}}</td>
                        <td>{{prod.precio}}</td>
                        <td>
                          <button>
                            <i (click)="eliminarProducto(prod._id)" class="fa-solid fa-trash text-danger"></i>
                          </button>
                        </td>
                        <td>
                          <button>
                            <i [routerLink]="['/editar-producto', prod._id]" class="fa-solid fa-pen-to-square text-primary"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <h5 *ngIf="productos.length == 0">No hay productos para mostrar</h5>
            </div>
        </div>
    </div>
</div>
</div>
